<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>junDrag</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<h2 class="junDragtittle" style="background:lightgoldenrodyellow; font-size: 32px; text-align: center">YCdrag</h2>
<button>获取数据</button>
<div class="junDrag"></div>


<script src="libs/jquery.js"></script>
<script src="junDrag.js"></script>
<script>
	var dragControl = new YCdrag({
		Container:".junDrag",
		ItemClass: "",
		dataList:[
			{name:'drag 1',src:'./img/icon_1.png',id:1},
			{name:'drag 2',src:'./img/icon_2.png',id:2},
			{name:'drag 3',src:'./img/icon_3.png',id:3},
			{name:'drag 4',src:'./img/icon_4.png',id:4},
			{name:'drag 5',src:'./img/icon_5.png',id:5},
			{name:'drag 6',src:'./img/icon_6.png',id:6},
			{name:'drag 7',src:'./img/icon_7.png',id:7},
			{name:'drag 8',src:'./img/icon_8.png',id:8},
			{name:'drag 9',src:'./img/icon_9.png',id:9}
		]
	});

	dragControl.addEvent("click", function() {
		console.log('点击了一下');
	});

	dragControl.addEvent("press", function(type, $target) {
		$target.append($('<span>').text('X').addClass('closebtn'));
		$('.closebtn').on('mousedown', function(){
			$target.remove();
			return false;
		})
	});

	dragControl.addEvent("beforeDrag", function(type, $dragItem){
		$dragItem.append($('<span>').text('X').addClass('closebtn'));
		$('.closebtn').on('mousedown', function(){
			$dragItem.remove();
			return false;
		})
	});
	dragControl.addEvent("afterDrag", function(type, $target){
		console.log('sssss33333333333', $dragItem.text());
		$target.append($('<span>').text('X').addClass('closebtn'))
	});
	dragControl.addEvent("mouseDown", function(type, $targets){
		$targets.find('.closebtn').remove();
	});

	$('button').click(function(){
		console.log(dragControl.getData());
	});




</script>
</body>
</html>
